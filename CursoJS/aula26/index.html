<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <section class="container">
        <h1 class="tabela">Tabela IMC</h1>
        <h2 id="imcCSS">IMC</h2>
        <h2 id="resCSS">Resultado</h2>
        <p> 
            <ul type="square" class="imcEsq" >
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
   
        </p>

        <p class="imcDir"> 
            <ul id="imcDir" class="imcDir"> 
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </p>

        <form action="" id="formulario">
            <h2>Calcule seu IMC</h2>

            <label for="peso">Peso:</label>
            <input type="text" id="pesoT">

            <label for="altura">Altura:</label>
            <input type="text" name="altura" id="alturaT">

            <button type="submit">Enviar</button>
        </form>

        <div class="div">
        </div>


    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
